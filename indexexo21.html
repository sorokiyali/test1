<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>exercice 21</title>
    <link rel="stylesheet" href="styleexo21.css">
    <link rel="icon" href="images/logo_ers.png">
</head>

<body>
    <div class="container">
        <div class="logo">
            <img src="images/logo_ers.png" alt="ERSYS">
        </div>
        <h1>INSCRIPTION AUX CONCOURS</h1>
        <hr class="trait-noir">
        <h3>SESSION</h3><br>
        <div class="formulaire">
            <h2>Information du candidat </h2>
            <h4>Complèter le formulaire</h4><br><br><br><br><br><br><br>
        </div>
        <div class="btn-photo">
            <div class="photo">
                <img src="images/person.png" alt="photo">
            </div>
            <div class="btn">
                <button class="btn btn-primary">AJOUTER UNE PHOTO</button>
                <ul class="icon">
                    <li><span class="bi-check-circle"></span>Assurez-vous que le fichier ne depasse pas 1Mb</li>
                    <li><span class="bi-check-circle"></span>Le fichier doit faire 600x600 pixels</li>
                    <li><span class="bi-check-circle"></span>Champ obligatoire(*)</li>
                </ul>
            </div><br><br><br>
        </div>
        <div class="info-perso">
            <div class="nom">
                <input type="text" id="nom" name="nom*" value="nom*">
                <input type="text" id="prenom" name="prenom*" value="Prénoms*">

            </div>
            <div class="lieu">
                <input type="text" id="date" name="date*" value="Date de Naissance*">
                <input type="text" id="lieu" name="lieu*" value="Lieu de Naissance*">
            </div>
            <div class="cursus">
                <input type="text" id="etablissement" name="etablissement" value="Dernier établissement frequenté*">
                <input type="text" id="suivie" name="suivie*" value="classe suivie*">

            </div>
            <div class="diplôme">
                <input type="text" id="Année" name="Année*" value="Année scolaire*">
                <input type="text" id="Diplôme" name="diplôme*" value="Diplôme obtenu*">

            </div>
            <div class="contact">
                <input type="email" id="email" name="adresse*" value="email*">
                <input type="number" id="téléphone" name="contact*" value="téléphone*">

            </div>
            <div class="password">
                <input type="text" id="mot" name="mot de passe*" value="mot de passe*">
                <input type="text" id="confirmer" name="confirmer mot de passe*" value="Confirmer Mot de Passe*">

            </div>
            <div class="btn2">
                <button class="btn2 btn-primary">Suivant</button>
            </div>


        </div>
    </div>

</body>

</html>
